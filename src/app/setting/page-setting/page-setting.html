<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="setting">
  <ion-list radio-group [(ngModel)]="setting.specificationType" (ionChange)="specificationTypeChange()">
    <ion-item-divider>
      木材种类
    </ion-item-divider>

    <ion-item>
      <ion-label>方料</ion-label>
      <ion-radio value="square"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>圆木</ion-label>
      <ion-radio value="round"></ion-radio>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="clearDB()">清空数据库</button>

</ion-content>
