<ion-list *ngIf="collection&&collection.data.length>0">
  <ion-item-divider color="danger">{{collection.getDateStr()}}</ion-item-divider>
  <ion-item *ngFor="let buyRecord of collection.data">
    <ion-label>{{buyRecord.specification.name}}</ion-label>
    <ion-label>{{buyRecord.singlePrice.toFixed(2)}}</ion-label>
    <ion-label>{{buyRecord.num}}</ion-label>
    <ion-label>{{buyRecord.sumVolume.toFixed(3)}}</ion-label>
    <ion-label>{{buyRecord.actualSumPrice.toFixed(2)}}</ion-label>
  </ion-item>
  <ion-item-divider color="secondary">
    <ion-label>总方数</ion-label>
    <ion-label>{{countSumVolume().toFixed(6)}}</ion-label>
    <ion-label>笔数</ion-label>
    <ion-label>{{collection.size()}}</ion-label>
    <ion-label>种类数</ion-label>
    <ion-label>{{countSpecificationNum()}}</ion-label>
  </ion-item-divider>

</ion-list>
