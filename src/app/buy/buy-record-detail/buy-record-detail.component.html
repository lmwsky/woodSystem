<ion-list *ngIf="buyRecord">
  <ion-item>
    <ion-label fixed>时间</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD"  [ngModel]="buyRecord.timeStr">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label fixed>规格</ion-label>
    <ion-label>
      {{buyRecord.specification.name}}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label fixed>数目/条</ion-label>
    <ion-label>{{buyRecord.num}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label fixed>单价/元</ion-label>
    <ion-label>
      {{buyRecord.singlePrice.toFixed(2)}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label fixed>方数/立方米</ion-label>
    <ion-label>{{buyRecord.sumVolume.toFixed(4)}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label fixed>计算总价/元</ion-label>
    <ion-label>{{buyRecord.computeSumPrice.toFixed(2)}}
    </ion-label>
  </ion-item>
  <button *ngif="showDelete" ion-button block>删除</button>
</ion-list>
