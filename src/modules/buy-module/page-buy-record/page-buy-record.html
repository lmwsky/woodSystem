<ion-header>

  <ion-navbar>
    <ion-title>进货记录</ion-title>
    <ion-buttons end>
      <button icon-button icon-only  (click)="createNewBuy()">
        <ion-icon name='add'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let buyRecord of buyRecordList">
      <ion-label fixed>{{buyRecord.singlePrice+"元"}}</ion-label>
      <ion-label fixed>{{buyRecord.sumVolume+"立方米"}}</ion-label>
      <ion-label fixed>{{buyRecord.actualSumPrice+"元"}}</ion-label>
    </ion-item>
    </ion-list>
</ion-content>
